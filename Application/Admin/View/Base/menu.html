<!--上部-->
<header class="main-header">
    <!-- Logo -->
    <a href="{:U('Index/index')}" class="logo">
        <!-- mini logo for sidebar mini 50x50 pixels -->
        <span class="logo-mini"><b>宇</b></span>
        <!-- logo for regular state and mobile devices -->
        <span class="logo-lg"><b>重庆心联宇</b></span>
    </a>
    <!-- Header Navbar: style can be found in header.less -->
    <nav class="navbar navbar-static-top">
        <!-- Sidebar toggle button-->
        <a href="#" class="sidebar-toggle" data-toggle="push-menu" role="button">
            <span class="sr-only">Toggle navigation</span>
        </a>

        <div class="navbar-custom-menu">
            <ul class="nav navbar-nav">
                <!-- User Account: style can be found in dropdown.less -->
                <li class="dropdown user user-menu">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                        <img src="__IMG__/head.jpg" class="user-image" alt="User Image">
                        <span class="hidden-xs">{$user['name']}</span>
                    </a>
                    <ul class="dropdown-menu">
                        <!-- User image -->
                        <li class="user-header">
                            <img src="__IMG__/head.jpg" class="img-circle" alt="User Image">

                            <p>
                                {$user['name']}
                                <small>{$user['role_text']}</small>
                            </p>
                        </li>
                        <!-- Menu Footer-->
                        <li class="user-footer">
                            <div class="pull-left">
                                <a href="#" class="btn btn-default btn-flat popshow" url="{:U('Users/update_password',array('id'=>$vo['id'],'name'=>$user['name']))}" title="重置密码" w="600" h="400">修改密码</a>
                            </div>
                            <div class="pull-right">
                                <a href="{:U('Public/logout')}" class="btn btn-default btn-flat">退出</a>
                            </div>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>
</header>
<!--左部-->
<aside class="main-sidebar">
    <!-- sidebar: style can be found in sidebar.less -->
    <section class="sidebar">
        <!-- Sidebar user panel -->
        <div class="user-panel">
            <div class="pull-left image">
                <img src="__IMG__/head.jpg" class="img-circle" alt="User Image">
            </div>
            <div class="pull-left info" style="line-height: 45px;">
                <p>{$user['name']}</p>
                <!--<a href="#"><i class="fa fa-circle text-success"></i> 在线</a>-->
            </div>
        </div>
        <!-- search form -->
        <!--<form action="#" method="get" class="sidebar-form">-->
            <!--<div class="input-group">-->
                <!--<input type="text" name="q" class="form-control" placeholder="Search...">-->
                    <!--<span class="input-group-btn">-->
                        <!--<button type="submit" name="search" id="search-btn" class="btn btn-flat"><i class="fa fa-search"></i></button>-->
                    <!--</span>-->
            <!--</div>-->
        <!--</form>-->
        <!-- /.search form -->
        <!--菜单管理-->
        <ul class="sidebar-menu" data-widget="tree">
            <volist name="menu_data" id="vo">
                <li <eq name="vo['is_show']" value="1">class="treeview active"<else/>class="treeview"</eq> >
                <a>
                    <switch name="vo['type']">
                        <case value="1"><i class="fa fa-files-o"></i></case>
                        <case value="2"><i class="fa fa-gear"></i></case>
                        <case value="3"><i class="fa fa-user"></i></case>
                        <case value="4"><i class="fa fa-creative-commons"></i></case>
                        <default/><i class="fa fa-files-o"></i>
                    </switch>
                    <span>{$vo['title']}</span>
                        <span class="pull-right-container">
                          <i class="fa fa-angle-left pull-right"></i>
                        </span>
                </a>
                <ul class="treeview-menu">
                    <volist name="vo['level_data']" id="item">
                        <li <eq name="item['is_show']" value="1">class="active"</eq> ><a href="{$item['url']}"><i class="fa fa-circle-o"></i>{$item['title']}</a></li>
                    </volist>
                </ul>
                </li>
            </volist>
        </ul>
    </section>
    <!-- /.sidebar -->
</aside>
