<extend name="Base::page"/>
<block name="style">
</block>
<block name="body">
    <div class="wrapper" style="">
        <div class="content-wrapper" style="margin-left: 0px;">
            <section class="content">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="box box-primary">
                            <form method="post" action="{:U('edit_users')}" class="form-tagging">
                                <div class="box-body">
                                    <div class="form-group">
                                        <label>姓名</label>
                                        <input type="text" name="name" class="form-control" value="{$info['name']}" maxlength="20" placeholder="请输入角色名称">
                                    </div>
                                    <div class="form-group">
                                        <label>手机号</label>
                                        <input type="text" name="mobile" class="form-control" value="{$info['mobile']}" maxlength="11" placeholder="请输入手机号">
                                    </div>
                                    <div class="form-group">
                                        <label>登录账号</label>
                                        <input type="text" name="login_name" class="form-control" value="{$info['login_name']}" maxlength="20" placeholder="请输入登录账号">
                                    </div>
                                    <div class="form-group">
                                        <label>所属角色</label>
                                        <select class="form-control select2" name="role_id" style="width:100%">
                                            <volist name="role_data" id="vo">
                                                <option value="{$vo['id']}" <eq name="vo['id']" value="$info['role_id']">selected</eq> >{$vo['name']}</option>
                                            </volist>
                                        </select>
                                    </div>
                                </div>
                                <div class="box-footer fixedBotton">
                                    <input type="hidden" name="id" value="{$info['id']}" />
                                    <button type="submit" class="btn btn-primary ajax-post" target_form="form-tagging">保存</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
</block>

<block name="script">
    <!-- Select2 -->
    <script src="__JS__/select2.full.min.js"></script>
    <script>
        $('.select2').select2();
    </script>
</block>
