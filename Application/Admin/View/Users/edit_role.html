<extend name="Base::page"/>
<block name="style">
</block>
<block name="body">
    <div class="wrapper">
        <div class="content-wrapper" style="margin-left: 0px;">
            <section class="content">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="box box-primary">
                            <form method="post" action="{:U('edit_role')}" class="form-tagging">
                                <div class="box-body">
                                    <div class="form-group">
                                        <label>角色名称</label>
                                        <input type="text" name="name" class="form-control" value="{$info['name']}" maxlength="20" placeholder="请输入角色名称">
                                    </div>
                                    <div class="form-group">
                                        <label>角色描述</label>
                                        <textarea class="form-control" name="intro" rows="3" maxlength="200" placeholder="请输入角色描述">{$info['intro']}</textarea>
                                    </div>
                                </div>
                                <div class="box-footer fixedBotton">
                                    <input type="hidden" name="id" value="{$info['id']}" />
                                    <button type="submit" class="btn btn-primary ajax-post" target_form="form-tagging">保存</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
</block>

<block name="script">
</block>
