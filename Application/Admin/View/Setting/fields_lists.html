<extend name="Base::page"/>
<block name="style">
    <!-- DataTables -->
    <link rel="stylesheet" href="__CSS__/dataTables.bootstrap.min.css">
</block>
<block name="body">
    <div class="wrapper">
        <!--菜单-->
        <include file="Base/menu" />

        <!--内容页面-->
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <h1>
                    业务字段
                </h1>
            </section>

            <!-- Main content -->
            <section class="content">
                <div class="row">
                    <div class="col-xs-12">
                        <!-- /.box -->

                        <div class="box">
                            <div class="box-header">
                                <a class="btn btn-primary popshow" url="{:U('edit_fields')}" title="新增字段" w="600" h="500">新增字段</a>
                            </div>
                            <!-- /.box-header -->
                            <div class="box-body">
                                <div class="dataTables_wrapper form-inline dt-bootstrap no-footer">
                                    <div class="row">
                                        <div class="col-sm-12">
                                            <table class="table table-bordered table-striped">
                                                <thead>
                                                <tr>
                                                    <th>字段名称</th>
                                                    <th>字段类型</th>
                                                    <th>字段分类</th>
                                                    <th>启用状态</th>
                                                    <th>必填</th>
                                                    <th>排序</th>
                                                    <th>操作</th>
                                                </tr>
                                                </thead>
                                                <tbody>
                                                <volist name="lists" id="vo">
                                                    <tr>
                                                        <td>{$vo['title']}</td>
                                                        <td>{$vo['type_text']}</td>
                                                        <td>{$vo['category_text']}</td>
                                                        <td>{$vo['is_open']}</td>
                                                        <td>{$vo['is_must']}</td>
                                                        <td>{$vo['sort']}</td>
                                                        <td>
                                                            <a class="btn btn-info btn-xs ajax-get" msg="确认要删除该条数据吗？" url="{:U('del_fields',array('id'=>$vo['id']))}">删除</a>
                                                            <a class="btn btn-info btn-xs popshow" url="{:U('edit_fields',array('id'=>$vo['id']))}" title="编辑字段" w="600" h="500">编辑</a>
                                                        </td>
                                                    </tr>
                                                </volist>
                                                <empty name="lists">
                                                    <tr><td colspan="5" align="center">暂无数据</td></tr>
                                                </empty>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                    <!--分页-->
                                    {$_page}
                                </div>

                            </div>
                            <!-- /.box-body -->
                        </div>
                        <!-- /.box -->
                    </div>
                    <!-- /.col -->
                </div>
            </section>
            <!-- /.content -->
        </div>

        <!--尾部-->
        <include file="Base/footer" />
    </div>
</block>

<block name="script">
</block>
